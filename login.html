<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>User Login - Job Finding Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Job Finding Platform</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="#">Home</a></li>
                    <li><a class="hover:underline" href="#">About</a></li>
                    <li><a class="hover:underline" href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">User Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="email" name="email" type="email" placeholder="Enter your email" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="password" name="password" type="password" placeholder="Enter your password" required/>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <input class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" id="remember_me" name="remember_me" type="checkbox"/>
                        <label class="ml-2 block text-gray-900" for="remember_me">Remember me</label>
                    </div>
                    <a class="text-blue-600 hover:underline" href="#">Forgot password?</a>
                </div>
                <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Login</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a class="text-blue-600 hover:underline" href="#">Sign up</a></p>
        </div>
    </main>
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Job Finding Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
