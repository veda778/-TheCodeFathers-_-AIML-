<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Input</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: sans-serif;
          }
          
          header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
          }
          
          .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
          }
          
          h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
          }
          
          label {
            display: block;
            margin-bottom: 5px;
          }
          
          input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
          }
          
          button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          button:hover {
            background-color:Â #45a049;
          }
        </style>          
</head>
<body>
    <div class="container">
        <h1>Search for Jobs</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="job_role">Job Role:</label>
                <input type="text" id="job_role" name="job_role" placeholder="Enter job role" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter location" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
